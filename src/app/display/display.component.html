<style>
    table,th,td
    {
      border:1px solid black;
    }
    table{
      width: 50%;
    }
    
    div
    {
      text-align: center;
    }
    h2{
        color: blue;
    }

    <div *ngIf="details.length>0">
      <h2>TODOS</h2><br><br>

   <button class="btn btn-primary" (click)="del(i)">Del</button></h4>
  </div>
      
    </div>
